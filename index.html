<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Polaroid AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">
        
        <!-- Video -->
        <a-video
          src="#vid"
          width="1.2"
          height="0.8"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>

      </a-marker>

      <a-entity camera></a-entity>

      <!-- Video Asset -->
      <a-assets>
        <video
          id="vid"
          src="video.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </a-assets>

    </a-scene>
  </body>
</html>
